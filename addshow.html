{% extends './base.html' %}
{% block content %}

<div class="row">
<div class="col-sm-4">
<h4 class="text-center alert alert-info">Student Registration</h4>
<form action="" method="post">

{% csrf_token %}

{{form.as_p}}

<input class="btn btn-danger " type="submit" value="Add">
</form>
</div>
<div class="col-sm-7 offset-1">
<h4 class="text-center alert alert-info">Student Record</h4>
<table class="table table-danger">
  <thead>
    <tr >
     <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
       <th scope="col">Password</th>
      <th scope="col">Action</th>

     
    </tr>
  </thead>
  <tbody>
  {% for st in stu %}
    <tr class="table-light">
      <td>{{st.id}}</td>
      <td>{{st.name}}</td>
      <td>{{st.email}}</td>
      <td>{{st.password}}</td>

      <td> 
      <a href="{% url 'edit' st.id %}" class="btn btn-warning btn-sm">Edit</a>
       <form action="{% url 'delete' st.id %}"  method="post" class="d-inline">
       {% csrf_token %}
       <input type="submit" value="Delete" class="btn btn-danger btn-sm">
       </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>

</div>
{% endblock content %}
